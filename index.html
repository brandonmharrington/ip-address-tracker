<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet.js files -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>
      <form class="header__form">
        <input
          class="header__form-input"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="header__form-submit">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
      </form>
    </header>
    <div class="container">
      <div class="results">
        <div class="result result__ip">
          <h4 class="results__header">IP Address</h4>
          <p class="results__info"></p>
        </div>
        <div class="result result__location">
          <h4 class="results__header">Location</h4>
          <p class="results__info"></p>
        </div>
        <div class="result result__timezone">
          <h4 class="results__header">Timezone</h4>
          <p class="results__info"></p>
        </div>
        <div class="result result__isp">
          <h4 class="results__header">ISP</h4>
          <p class="results__info"></p>
        </div>
      </div>

      <div class="map" id="map"></div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/brandonmharrington" target="_blank"
        >Brandon Harrington</a
      >.
    </footer>
  </body>
</html>
